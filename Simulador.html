<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Simulador Housebank</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
</head>
<body class="border-2 p-5">
    <header>
        <h1 class="fs-1 pb-2 text-center text-primary">Welcome to Housebank's Simulator</h1>
        <hr>
    </header>
    <article class="text-center">
        <form id="formSim"class="p-5">
            <div class="mb-3 pt-5 pb-5">
                <label type="number"  for="exampleInputName" class="form-label fs-4"> Name </label>
                <input type="name"  class="form-control" id="inputName">
            </div>
            <div class="mb-3 form-check">
                <input type="radio"   value="1" name="optionBottom" class="form-check-input fs-4" id="turnoCheck">
                <label class="form-check-label text-primary fs-3" for="exampleCheck1">Solicitar un turno</label>
            </div>
            <div class="mb-3 form-check">
                <input type="radio" value="2" name="optionBottom" class="form-check-input fs-4" id="divisasCheck">
                <label class="form-check-label text-primary fs-3" for="exampleCheck1">Cambio de Divisas</label>
            </div>
            <div class="mb-3 form-check pb-lg-5">
                <input type="radio" value="3" name="optionBottom" class="form-check-input fs-4" id="cuotasCheck">
                <label class="form-check-label text-primary fs-3" for="exampleCheck1">Simular pago en cuotas</label>
            </div>
            <button id="simButton" type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="simulacion1">
        </div>
        <div id="simulacion2">
        </div>
        <div id="simulacion3">
        </div>
    </article>
    <script src="./practicas.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
