    <article class="text-center">
        <!---------------------------------- FORMULARIO ---------------------------------------------->
        <div id="Formulario" class="pb-5 p-5 bg-dark m-lg-5">
            <h3 class="fs-3 pb-3 text-center pt-5 text-white">Antes de comenzar , por favor debe crear un <br><span class="text-primary">nuevo usuario</span></h3>
            <form id="idForm"class="p-5">
                <div class="mb-3">
                    <label for="exampleInputName"  class="form-label fs-4"> Username </label>
                    <input type="name" class="form-control" id="InputName" required>
                    <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label fs-4">Email address</label>
                  <input type="email" class="form-control" name="" id="InputEmail" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label fs-4">Password</label>
                  <input type="password" class="form-control text-white" id="InputPassword" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input fs-4" id="exampleCheck1">
                  <label class="form-check-label text-white" for="exampleCheck1">Check me out</label>
                </div>
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
            </form>
        </div>
